spring.application.name=InvestManagement

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/invest_management
spring.datasource.username=invest_user
spring.datasource.password=invest_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase changelog
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# MOEX Price Updater configuration
moex.price-updater.enabled=true
# Cron expression: секунда минута час день месяц день_недели
# Примеры:
# 0 */5 * * * * - каждые 5 минут
# 0 0 * * * * - каждый час
# 0 0 9-18 * * MON-FRI - каждый час с 9 до 18 в рабочие дни
moex.price-updater.cron=0 */5 * * * *

# Интервал полного обновления данных MOEX (в часах)
# При первом запуске и если прошло более указанного времени с последнего полного обновления,
# будет выполнено полное обновление всех полей таблицы moex_stocks
moex.full-update-interval-hours=24

# ALOR API Configuration
# Базовые URL для тестового и боевого контуров (основной API)
alor.api.test-base-url=https://apidev.alor.ru
alor.api.production-base-url=https://api.alor.ru

# OAuth серверы для получения Access Token
alor.api.test-oauth-url=https://oauthdev.alor.ru
alor.api.production-oauth-url=https://oauth.alor.ru

# ALOR Price Updater configuration
alor.price-updater.enabled=true
# Cron expression: секунда минута час день месяц день_недели
# 0 * * * * * - каждую минуту
# 0 */5 * * * * - каждые 5 минут
alor.price-updater.cron=0 * * * * *

# Настройки шифрования токенов
# ВАЖНО: Для безопасности используйте переменные окружения или секреты
# Не храните пароль и соль в открытом виде в репозитории!
# 
# Можно указать значения напрямую (только для разработки):
# alor.api.encryption.password=ваш_пароль_здесь
# alor.api.encryption.salt=ваша_соль_здесь
#
# Или использовать переменные окружения:
# alor.api.encryption.password=${ALOR_ENCRYPTION_PASSWORD}
# alor.api.encryption.salt=${ALOR_ENCRYPTION_SALT}
# 
# Для генерации безопасного пароля и соли можно использовать PowerShell:
# [Convert]::ToBase64String((1..32 | ForEach-Object { Get-Random -Minimum 0 -Maximum 256 }))  (для password)
# [Convert]::ToBase64String((1..16 | ForEach-Object { Get-Random -Minimum 0 -Maximum 256 }))  (для salt)
# 
# Или любые случайные строки (минимум 8 символов для password, 8 для salt)
alor.api.encryption.password=${ALOR_ENCRYPTION_PASSWORD}
alor.api.encryption.salt=${ALOR_ENCRYPTION_SALT}
