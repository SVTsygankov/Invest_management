databaseChangeLog:
  - changeSet:
      id: 015-create-expert-assessment-table
      author: cursor-agent
      changes:
        - createTable:
            tableName: expert_assessment
            remarks: "История экспертных оценок для анализа акций"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: stock_analysis_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expert_target
                  type: NUMERIC(18,6)
                  remarks: "Целевая цена эксперта"
              - column:
                  name: expert_recommendation
                  type: VARCHAR(16)
                  remarks: "Рекомендация эксперта (Покупать/Держать/Продавать)"
              - column:
                  name: expert_target_date
                  type: DATE
                  constraints:
                    nullable: false
                  remarks: "Дата оценки эксперта"
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "Время создания записи"
        - addForeignKeyConstraint:
            baseTableName: expert_assessment
            baseColumnNames: stock_analysis_id
            constraintName: fk_expert_assessment_stock_analysis
            referencedTableName: stock_analysis
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            tableName: expert_assessment
            indexName: idx_expert_assessment_stock_analysis_id
            columns:
              - column:
                  name: stock_analysis_id
        - createIndex:
            tableName: expert_assessment
            indexName: idx_expert_assessment_date
            columns:
              - column:
                  name: stock_analysis_id
              - column:
                  name: expert_target_date
                  descending: true

