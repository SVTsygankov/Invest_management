databaseChangeLog:
  - changeSet:
      id: 008-create-moex-bonds-table
      author: cursor-agent
      changes:
        - createTable:
            tableName: moex_bonds
            remarks: "Denormalized snapshot of MOEX bond securities"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: secid
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: boardid
                  type: VARCHAR(10)
              - column:
                  name: shortname
                  type: VARCHAR(150)
              - column:
                  name: secname
                  type: VARCHAR(255)
              - column:
                  name: isin
                  type: VARCHAR(12)
              - column:
                  name: regnumber
                  type: VARCHAR(40)
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: lotsize
                  type: INTEGER
              - column:
                  name: facevalue
                  type: NUMERIC(18,4)
              - column:
                  name: decimals
                  type: INTEGER
              - column:
                  name: prevprice
                  type: NUMERIC(18,6)
              - column:
                  name: marketcap
                  type: NUMERIC(20,2)
              - column:
                  name: marketcode
                  type: VARCHAR(20)
              - column:
                  name: instrid
                  type: VARCHAR(30)
              - column:
                  name: sectorid
                  type: VARCHAR(30)
              - column:
                  name: group_name
                  type: VARCHAR(50)
              - column:
                  name: currencyid
                  type: VARCHAR(10)
              - column:
                  name: issuesize
                  type: NUMERIC(20,2)
              - column:
                  name: marketprice
                  type: NUMERIC(18,6)
              - column:
                  name: tradingstatus
                  type: VARCHAR(50)
              - column:
                  name: issuer
                  type: VARCHAR(255)
              - column:
                  name: issuer_country
                  type: VARCHAR(100)
              - column:
                  name: issuer_industry
                  type: VARCHAR(100)
              - column:
                  name: issuer_sector
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: maturitydate
                  type: DATE
                  remarks: "Дата погашения облигации"
              - column:
                  name: couponpercent
                  type: NUMERIC(10,4)
                  remarks: "Купонная ставка в процентах"
              - column:
                  name: nextcoupon
                  type: DATE
                  remarks: "Дата следующей выплаты купона"
              - column:
                  name: bondtype
                  type: VARCHAR(50)
                  remarks: "Тип облигации"
              - column:
                  name: offerdate
                  type: DATE
                  remarks: "Дата оферты"
        - addUniqueConstraint:
            tableName: moex_bonds
            columnNames: secid
            constraintName: uq_moex_bonds_secid

