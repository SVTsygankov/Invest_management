databaseChangeLog:
  - changeSet:
      id: 006-denormalize-moex-stocks
      author: cursor-agent
      changes:
        - dropForeignKeyConstraint:
            baseTableName: stock_analysis
            constraintName: fk_stock_analysis_stock
        - dropTable:
            tableName: moex_stocks
            cascadeConstraints: true
        - dropTable:
            tableName: industries
            cascadeConstraints: true
        - dropTable:
            tableName: boards
            cascadeConstraints: true
        - dropTable:
            tableName: currencies
            cascadeConstraints: true
        - dropTable:
            tableName: sectors
            cascadeConstraints: true
        - createTable:
            tableName: moex_stocks
            remarks: "Denormalized snapshot of MOEX equity securities"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: secid
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: boardid
                  type: VARCHAR(10)
              - column:
                  name: shortname
                  type: VARCHAR(150)
              - column:
                  name: secname
                  type: VARCHAR(255)
              - column:
                  name: isin
                  type: VARCHAR(12)
              - column:
                  name: regnumber
                  type: VARCHAR(40)
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: lotsize
                  type: INTEGER
              - column:
                  name: facevalue
                  type: NUMERIC(18,4)
              - column:
                  name: decimals
                  type: INTEGER
              - column:
                  name: prevprice
                  type: NUMERIC(18,6)
              - column:
                  name: marketcap
                  type: NUMERIC(20,2)
              - column:
                  name: marketcode
                  type: VARCHAR(20)
              - column:
                  name: instrid
                  type: VARCHAR(30)
              - column:
                  name: sectorid
                  type: VARCHAR(30)
              - column:
                  name: group_name
                  type: VARCHAR(50)
              - column:
                  name: currencyid
                  type: VARCHAR(10)
              - column:
                  name: issuesize
                  type: NUMERIC(20,2)
              - column:
                  name: listlevel
                  type: INTEGER
              - column:
                  name: marketprice
                  type: NUMERIC(18,6)
              - column:
                  name: tradingstatus
                  type: VARCHAR(50)
              - column:
                  name: issuer
                  type: VARCHAR(255)
              - column:
                  name: issuer_country
                  type: VARCHAR(100)
              - column:
                  name: issuer_industry
                  type: VARCHAR(100)
              - column:
                  name: issuer_sector
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: moex_stocks
            columnNames: secid
            constraintName: uq_moex_stocks_secid
        - addForeignKeyConstraint:
            baseTableName: stock_analysis
            baseColumnNames: stock_id
            constraintName: fk_stock_analysis_stock
            referencedTableName: moex_stocks
            referencedColumnNames: id
            onDelete: CASCADE

