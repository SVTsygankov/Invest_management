<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мои портфели | Invest Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
          crossorigin="anonymous">
    <style>
        body {
            padding: 2rem;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.92);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .portfolio-card {
            background: rgba(51, 65, 85, 0.4);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .portfolio-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .portfolio-card h3 {
            margin-top: 0;
            color: #60a5fa;
        }

        .portfolio-meta {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .portfolio-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }
    </style>
</head>
<body>
<main>
    <div class="header-actions">
        <h1>Мои портфели</h1>
        <a href="/portfolios/new" role="button">Создать портфель</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(portfolios)}" class="portfolio-grid">
        <article class="portfolio-card">
            <h3>Нет портфелей</h3>
            <p>Создайте свой первый портфель для начала работы.</p>
            <a href="/portfolios/new" role="button">Создать портфель</a>
        </article>
    </div>

    <div th:if="${!#lists.isEmpty(portfolios)}" class="portfolio-grid">
        <article th:each="portfolio : ${portfolios}" class="portfolio-card">
            <h3 th:text="${portfolio.name}">Название портфеля</h3>
            <div class="portfolio-meta">
                <p th:if="${portfolio.brokerAccount}">
                    <strong>Договор:</strong> <span th:text="${portfolio.brokerAccount}"></span>
                </p>
                <p>
                    <strong>Создан:</strong> 
                    <span th:text="${#temporals.format(portfolio.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                </p>
            </div>
            <div class="portfolio-actions">
                <a th:href="@{/portfolios/{id}(id=${portfolio.id})}" role="button" class="secondary">Просмотр</a>
                <a th:href="@{/portfolios/{id}/upload(id=${portfolio.id})}" role="button" class="secondary">Загрузить отчет</a>
            </div>
        </article>
    </div>

    <nav>
        <ul>
            <li><a href="/dashboard">← Назад к панели</a></li>
        </ul>
    </nav>
</main>
</body>
</html>
